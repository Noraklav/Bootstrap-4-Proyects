<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/dropdown.css">
  <link rel="icon" href="#">
  <title>Dropdown & Slider</title>
</head>
<body>
  <div class="dropdown">
    <input type="text" class="text-box" placeholder="Dropdown Menu" id="" readonly>
    <div class="option">
      <div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon> HTML</div>
      <div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon> CSS</div>
      <div onclick="show('JavaScript')"><ion-icon name="logo-javascript"></ion-icon> JavaScript</div>
      <div onclick="show('Figma')"><ion-icon name="logo-figma"></ion-icon> Figma</div>
      <div onclick="show('ReactJS')"><ion-icon name="logo-react"></ion-icon> ReactJS</div>
    </div>
  </div>


  <script>
    const seleccionar = str => document.querySelector(str)

    const show = e => seleccionar('.text-box').value = e

    let dropdown = seleccionar('.dropdown')
    dropdown.onclick = () =>{ dropdown.classList.toggle('active'); console.log(dropdown);}
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="slider.js"></script>
</body>
</html>
